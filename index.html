<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand&family=Russo+One&family=Zilla+Slab+Highlight&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="indec.css">
    <title>Pizza Paradise</title>
</head>

<body>

    <div class="container">

        <div id="nav">

            <p class="head">Pizza Paradise</p>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Varieties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>

        </div>
        <div class="home">
            <p id="p1">Welcome to Pizza Paradise</p><br><br><br><br>

            <button type="button" class="btn btn-primary" id="p3">Order Now</button>

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 align-items-center">
                    <img src="Pizza.jpg" alt="pizza" id="image1">

                    <form id="pizselect">

                        <select class="custom-select mr-md-2" id="inlineFormCustomSelect">
                            <option selected>select size of pizza here </option>
                            <option value="1">Small -- ksh 600</option>
                            <option value="2">Medium -- ksh 850</option>
                            <option value="3">Large -- ksh 1,200</option>
                        </select>




                    </form>

                </div>

                <div class="col-md-4 align-items-center">
                    <img src="topping.jpeg" alt="toppings" id="image2">

                    <form id="topselect">


                        <select class="custom-select" id="inlineFormCustomSelect">
                            <option selected>Select toppings here</option>
                            <option value="1">Pepperoni</option>
                            <option value="2">Mushrooms</option>
                            <option value="3">Sausages</option>
                            <option value="3">Bacon</option>
                            <option value="3">Extra cheese</option>
                            <option value="3">Black olives</option>
                            <option value="3">Green peppers</option>
                            <option value="3">Pineapple</option>
                            <option value="3">Spinach</option>
                        </select>


                    </form>

                </div>

                <div class="col-md-4 align-items-center">
                    <img src="crust.jpeg" alt="crust" id="image3">

                    <form id="crustselect">


                        <select class="custom-select" id="inlineFormCustomSelect">
                            <option selected>Select your crust here </option>

                            <option value="1">Stuffed - sh 160</option>

                            <option value="3">Gluten-free - sh 220</option>

                            <option value="3">Crispy - sh 200 </option>

                        </select>


                    </form>

                </div>

                <div class="text-center">

                    <button type="button" class="btn btn-success">Proceed</button>

                </div>
                <br><br>
                <table class="placeorder" style="display: none;">
                    <thead>
                        <tr>

                            <th>Size</th>
                            <th>Toppings</th>
                            <th>Crust</th>
                            <th>Order No.</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="pizzselect"></td>
                            <td id="toppselect"></td>
                            <td id="crusttselect"></td>
                            <td scope="row">1</td>
                            <td id="total"></td>

                        </tr>

                    </tbody>


                </table>
                <br>

                <div class="final" style="display: none;">

                    <div class="text-center">

                        <button type="button" class="btn btn-success">Add Pizza</button>

                    </div>

                    <br>

                    <div class="text-center">

                        <button type="button1" class="btn btn-success">Checkout</button>

                    </div>


                </div>

                <div>

                    </di </div>







                    <script src="index.js"></script>
</body>

</html>
